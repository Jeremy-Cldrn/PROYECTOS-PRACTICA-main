<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Vesper+Libre:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>hola</h2>
    <main class="main-container">
        <section class="card">
            <article class="card-image">
                <img src="images/illustration-hero.svg" alt="hero">
            </article>
            <article class="card-info">
                <h1 class="title">Order Summary</h1>
                <p class="paragraph"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="selection-plan">
                    <img src="images/icon-music.svg" alt="icon-music">
                    <div class="price">
                        <h3 class="plan">Annual Plan</h3>
                        <span>$59.99/year</span>
                    </div>
                    <a href="#" class="change">Change</a>
                </div>
                <button class="btn-1">Proceed to Payment</button><br>
                <button class="btn-2">Cancel Older</button>
            </article>
        </section>
    </main>
</body>
</html>
