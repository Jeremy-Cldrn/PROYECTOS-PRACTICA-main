<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Vesper+Libre:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div class="card">

        <div class="card-1">
            <h3 class="result">Your Result</h3>
            <div class="circle">
                <h1 class="number">76</h1>
                <p class="total">of 100</p>
            </div>
            <h2 class="great">Great</h2>
            <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="card-2">
            <h3 class="summary">Summary</h3>
            <div class="icons">
                <div class="icon">
                    <div class="badge">
                        <img src="images/icon-reaction.svg" alt="icon-reaction">
                        <b>Reaction</b>
                    </div>
                    <p><b>80</b> / 100</p>
                </div>

                <div class="icon">
                    <div class="badge">
                        <img src="images/icon-memory.svg" alt="icon-memory">
                        <b>Memory</b>
                    </div>
                    <p><b>92</b> / 100</p>
                </div>

                <div class="icon">
                    <div class="badge">
                        <img src="images/icon-verbal.svg" alt="icon-verbal">
                        <b>Verbal</b>
                    </div>
                    <p><b>61</b> / 100</p>
                </div>

                <div class="icon">
                    <div class="badge">
                        <img src="images/icon-visual.svg" alt="icon-visual">
                        <b>Visual</b>
                    </div>
                    <p><b>73</b> / 100</p>
                </div>
                
            <button class="btn">Continue</button>
        </div> 
        
    </div>
</body>
</html>
